<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>SmartBin Scanner</title>

  <!-- ‡πÇ‡∏´‡∏•‡∏î TensorFlow ‡πÅ‡∏•‡∏∞ Teachable Machine -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
</head>

<body style="text-align:center; font-family:sans-serif;">
  <h1>SmartBin Scanner</h1>
  <p id="status">‡∏Å‡∏î‡∏õ‡∏∏‡πà‡∏°‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÄ‡∏õ‡∏¥‡∏î‡∏Å‡∏•‡πâ‡∏≠‡∏á</p>

  <button type="button" onclick="init()" style="padding:12px 22px; font-size:18px;">
    üì∑ Start Camera
  </button>

  <div id="webcam-container" style="margin-top:20px;"></div>
  <div id="label-container" style="font-size:20px; margin-top:20px;"></div>

  <script>
    // üî• ‡πÇ‡∏°‡πÄ‡∏î‡∏•‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì
    const URL = "https://teachablemachine.withgoogle.com/models/GOXBSNNPM/";

    let model, webcam, labelContainer, maxPredictions;

    async function init() {
      try {
        document.getElementById("status").innerText = "‚è≥ Loading model...";

        model = await tmImage.load(URL + "model.json", URL + "metadata.json");
        maxPredictions = model.getTotalClasses();

        document.getElementById("status").innerText = "üì∑ Requesting camera...";

        webcam = new tmImage.Webcam(300, 300, true);
        await webcam.setup();
        await webcam.play();
        window.requestAnimationFrame(loop);

        document.getElementById("webcam-container").appendChild(webcam.canvas);
        labelContainer = document.getElementById("label-container");

        document.getElementById("status").innerText = "‚úÖ Camera Ready";

      } catch (err) {
        document.getElementById("status").innerText = "‚ùå ERROR: " + err.message;
        console.error(err);
      }
    }

    async function loop() {
      webcam.update();
      await predict();
      window.requestAnimationFrame(loop);
    }

    async function predict() {
      const prediction = await model.predict(webcam.canvas);
      labelContainer.innerHTML = "";
      for (let i = 0; i < maxPredictions; i++) {
        labelContainer.innerHTML +=
          prediction[i].className + " : " +
          (prediction[i].probability * 100).toFixed(2) + "%<br>";
      }
    }
  </script>
</body>
</html>
