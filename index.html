<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>SmartBin Plastic Scanner</title>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
</head>
<body style="text-align:center; font-family:sans-serif;">

  <h1>SmartBin Scanner</h1>
  <p>‡∏Å‡∏î‡∏õ‡∏∏‡πà‡∏°‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÄ‡∏õ‡∏¥‡∏î‡∏Å‡∏•‡πâ‡∏≠‡∏á‡πÅ‡∏•‡πâ‡∏ß‡∏™‡πà‡∏≠‡∏á‡∏Ç‡∏ß‡∏î‡∏û‡∏•‡∏≤‡∏™‡∏ï‡∏¥‡∏Å</p>

  <button onclick="init()" style="padding:10px 20px; font-size:18px;">
    üì∑ Start Camera
  </button>

  <div id="webcam-container" style="margin-top:20px;"></div>
  <div id="label-container" style="font-size:20px; margin-top:20px;"></div>

  <script>
    const URL = "./model/";

    let model, webcam, labelContainer, maxPredictions;

    async function init() {
      const modelURL = URL + "model.json";
      const metadataURL = URL + "metadata.json";

      model = await tmImage.load(modelURL, metadataURL);
      maxPredictions = model.getTotalClasses();

      webcam = new tmImage.Webcam(300, 300, true); // ‡∏Å‡∏•‡πâ‡∏≠‡∏á‡∏´‡∏ô‡πâ‡∏≤
      await webcam.setup(); // ‚Üê ‡∏ï‡∏£‡∏á‡∏ô‡∏µ‡πâ‡∏ó‡∏≥‡πÉ‡∏´‡πâ‡∏°‡∏∑‡∏≠‡∏ñ‡∏∑‡∏≠‡∏ñ‡∏≤‡∏°‡∏™‡∏¥‡∏ó‡∏ò‡∏¥‡πå‡∏Å‡∏•‡πâ‡∏≠‡∏á
      await webcam.play();
      window.requestAnimationFrame(loop);

      document.getElementById("webcam-container").appendChild(webcam.canvas);
      labelContainer = document.getElementById("label-container");
    }

    async function loop() {
      webcam.update();
      await predict();
      window.requestAnimationFrame(loop);
    }

    async function predict() {
      const prediction = await model.predict(webcam.canvas);
      labelContainer.innerHTML = "";

      for (let i = 0; i < maxPredictions; i++) {
        labelContainer.innerHTML +=
          prediction[i].className + " : " +
          (prediction[i].probability * 100).toFixed(2) + "%<br>";
      }
    }
  </script>

</body>
</html>
