<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>SmartBin Scanner</title>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
</head>

<body style="text-align:center; font-family:sans-serif;">
  <h1>SmartBin Scanner</h1>
  <p id="status">‡∏Å‡∏î‡∏õ‡∏∏‡πà‡∏°‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÄ‡∏õ‡∏¥‡∏î‡∏Å‡∏•‡πâ‡∏≠‡∏á</p>

  <button onclick="init()" style="padding:12px 22px; font-size:18px;">
    üì∑ Start Camera
  </button>

  <div id="webcam-container" style="margin-top:20px;"></div>
  <div id="label-container" style="font-size:20px; margin-top:20px;"></div>

  <script>
    const URL = "./model/";
    let model, webcam, labelContainer, maxPredictions;

    async function init() {
      try {
        document.getElementById("status").innerText = "‚è≥ Loading model...";

        const modelURL = URL + "model.json";
        const metadataURL = URL + "metadata.json";

        model = await tmImage.load(modelURL, metadataURL);
        maxPredictions = model.getTotalClasses();

        document.getElementById("status").innerText = "üì∑ Requesting camera...";

        webcam = new tmImage.Webcam(300, 300, true);
        await webcam.setup();   // ‚Üê ‡∏ï‡∏£‡∏á‡∏ô‡∏µ‡πâ‡∏°‡∏∑‡∏≠‡∏ñ‡∏∑‡∏≠‡∏Ñ‡∏ß‡∏£‡∏ñ‡∏≤‡∏°‡∏™‡∏¥‡∏ó‡∏ò‡∏¥‡πå
        await webcam.play();

        document.getElementById("status").innerText = "‚úÖ Camera Ready";

        window.requestAnimationFrame(loop);
        document.getElementById("webcam-container").appendChild(webcam.canvas);
        labelContainer = document.getElementById("label-container");

      } catch (error) {
        document.getElementById("status").innerText = "‚ùå ERROR: " + error.message;
        console.error(error);
      }
    }

    async function loop() {
      webcam.update();
      await predict();
      window.requestAnimationFrame(loop);
    }

    async function predict() {
      const prediction = await model.predict(webcam.canvas);
      labelContainer.innerHTML = "";
      for (let i = 0; i < maxPredictions; i++) {
        labelContainer.innerHTML +=
          prediction[i].className + " : " +
          (prediction[i].probability * 100).toFixed(2) + "%<br>";
      }
    }
  </script>
</body>
</html>
